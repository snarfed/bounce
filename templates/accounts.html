{% set body_id = 'accounts' %}
{% extends "base.html" %}

{% block content %}

<p class="row big" style="text-align: center">Accounts</p>

{% for auth in auths %}
<div class="row">
  <span class="big">
    <nobr>
    <a href="" title="">
      <img src="/oauth_dropins_static/{{ auth.site_name().lower() }}_icon.png"
           class="logo" title="{{ auth.site_name() }}" />
      <img src="{{ auth.image_url() }}" class="profile">
      <span style="unicode-bidi: isolate">{{ auth.user_display_name() }}</span>
      {% if auth.key.id() != auth.user_display_name() %}
        Â· <span class="small">{{ auth.key.id() }}</span>
      {% endif %}
    </a>
    </nobr>
  </span>
</div>
{% if not loop.last %}<hr>{% endif %}
{% endfor %}

<br>
<form action="/" method="get">
  <input type="submit" class="btn btn-default" value="Add account" />
</form>
<form action="/logout" method="post">
  <input type="submit" class="btn btn-default disable-button"
         value="Log out of all accounts" />
</form>

{% endblock content %}
